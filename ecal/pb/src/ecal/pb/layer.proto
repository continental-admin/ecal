syntax = "proto3";

import "ecal/pb/topic.proto";

package eCAL.pb;

message RWeCALUDP
{
}

message RWeCALSHM
{
  repeated string  memory_file_names     =  1;     // list of memory file names
}

message ConnnectionPar                             // connection parameter for reader / writer
{
  eTLayerType      type                  =  1;     // connection layer
  RWeCALUDP        ecal_udp_mc_par       =  2;     // parameter for ecal udp multicast
  RWeCALSHM        ecal_shm_par          =  3;     // parameter for ecal shared memory
}
